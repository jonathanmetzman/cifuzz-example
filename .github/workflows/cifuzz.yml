name: CIFuzz
on:
  pull_request:
    paths:
      - '**'
  push:
    branches:
      - master

jobs:
 Fuzzing:
   runs-on: ubuntu-latest
   strategy:
     fail-fast: false
     matrix:
       # sanitizer: [address, undefined, memory, coverage]
       sanitizer: [address, coverage]
   steps:
   - name: echo env vars
     run: echo "GITHUB_HEAD_REF $GITHUB_HEAD_REF GITHUB_BASE_REF $GITHUB_BASE_REF GITHUB_REF $GITHUB_REF GITHUB_HEAD_REF $GITHUB_HEAD_REF GITHUB_ACTION_REF $GITHUB_ACTION_REF GITHUB_SHA $GITHUB_SHA"
   - name: Build Fuzzers (${{ matrix.sanitizer }})
     id: build
     uses: google/oss-fuzz/infra/cifuzz/actions/build_fuzzers@cifuzz-speedup3
     with:
       allowed_broken_targets_percentage: 100
       oss-fuzz-project-name: 'cifuzz-example'
       sanitizer: ${{ matrix.sanitizer }}
       bad-build-check: false
   - name: Run Fuzzers (${{ matrix.sanitizer }})
     id: run
     uses: google/oss-fuzz/infra/cifuzz/actions/run_fuzzers@cifuzz-speedup3
     with:
       oss-fuzz-project-name: 'cifuzz-example'
       fuzz-seconds: 600
       sanitizer: ${{ matrix.sanitizer }}
   - name: Upload Crash
     uses: actions/upload-artifact@v3
     if: failure() && steps.build.outcome == 'success'
     with:
       name: artifacts
       path: ./out/artifacts
