name: CIFuzz
on: [pull_request]
jobs:
 Fuzzing:
   runs-on: ubuntu-latest
   steps:
   - name: Build Fuzzers
     id: build
     uses: jonathanmetzman/oss-fuzz/infra/cifuzz/actions/build_fuzzers@master
     with:
       oss-fuzz-project-name: 'cifuzz-example'
       allowed_broken_targets_percentage: 100
       dry-run: false
   - name: Run Fuzzers
     id: run
     uses: jonathanmetzman/oss-fuzz/infra/cifuzz/actions/run_fuzzers@master
     with:
       oss-fuzz-project-name: 'cifuzz-example'
       fuzz-seconds: 600
       dry-run: false
   - name: Upload Crash
     uses: actions/upload-artifact@v1
     if: steps.build.outcome == 'success' && steps.fuzz.outcome == 'failure'
     with:
       name: artifacts
       path: ./out/artifacts
